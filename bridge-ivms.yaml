                department: ''
                sub_department: ''
                street_name: Potential Street
                building_number: '24'
                building_name: Weathering Views
                floor: ''
                post_box: ''
                room: ''
                post_code: '91765'
                town_name: Walnut
                town_location_name: ''
                district_name: ''
                country_sub_division: California
                address_line: []
                country: US
              national_identification:
                name_identifiers: '446005'
                national_identifier_type: RAID
                country_of_issue: ''
                registration_authority: RA000553
              customer_identification: '1002390'
              date_and_place_of_birth: 
                date_of_birth: ''
                place_of_birth: ''
              country_of_residence: ''
          account_numbers:
          - '10023909'
        beneficiary:
          beneficiary_persons:
          - natural_person:
              name:
                name_identifiers:
                - primary_identifier: Barnes
                  secondary_identifier: Robert
                  name_identifier_type: LEGL
                phonetic_name_identifiers: []
              geographic_addresses: []
              customer_number: ''
              country_of_registration: ''
          account_numbers:
          - 1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2
        originating_vasp:
          originating_vasp:
          - legal_person:
              name:
                name_identifiers:
                - legal_person_name: VASP A
